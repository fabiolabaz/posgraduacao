<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eleitores</title>

    <script>

        //Entrada
        const anoVotacao = Number(prompt('Digite o ano da Eleição'))
        const anoNascimento = Number(prompt('Digite o ano de nascimento'))

        //Processamento
        const idade = anoVotacao - anoNascimento

        //Saída
        if(idade <16){
            console.log('Você não tem idade mínima para votar Idade: ' + idade + 'anos')
        }

            else if(idade >=18 && idade < 65){
                console.log('Você é obrigado(a) a votar! Idade: ' + idade + 'anos')
            }

            else {
                console.log('Seu voto é facultativo! Idade: ' + idade + 'anos')
            }
    
    </script>
</head>

</body>
</html>
